<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Task</title>
</head>

<body>
    <section class="">
        <hr style="width:2550px; margin-left:38px;">
        <!-- display modal  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered" id="show-modal">
        
            </div>
        </div>

    <!-- display posts -->

        <div class="posts-container">
            <div class="row">
                <!-- incomplete -->
                <div class="col custom-height bg-light ms-5 me-2">
                
                        <div class="d-flex justify-content-between p-4 align-items-center">
                            <div class="d-flex ">
                                <div class=" m-1"
                                    style="width: 24px; height:24px; background-color:rgb(255, 0, 0); border-bottom-left-radius: 50%; border-top-left-radius: 50%;">
                                </div>
                                <p class="mt-1 fw-semibold text-body-secondary"> Incomplete</p>
                            </div>
                            <p id="numOfpost1" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                        </div>
                     

                    <div id="post1" class="post overflow-y-scroll" style="height: 800px;"></div>


                </div>
                <!-- to do -->
                <div class="col custom-height bg-light me-2">
                    <div class="d-flex justify-content-between p-4 align-items-center">
                        <div class="d-flex ">
                            <div class=" m-1"
                                style="width: 24px; height:24px; background-color:rgb(0, 157, 255); border-bottom-left-radius: 50%; border-top-left-radius: 50%;">
                            </div>
                            <p class="mt-1 fw-semibold text-body-secondary"> To Do</p>
                        </div>
                        <p id="numOfpost2" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                    </div>

                    <div id="post2" class="post overflow-y-scroll" style="height: 800px;"></div>
                </div>
                <!-- Doing -->
                <div class="col custom-height bg-light me-2">
                    <div class="d-flex justify-content-between p-4 align-items-center">
                        <div class="d-flex ">
                            <div class=" m-1"
                                style="width: 24px; height:24px; background-color:rgb(246, 255, 0); border-bottom-left-radius: 50%; border-top-left-radius: 50%;">
                            </div>
                            <p class="mt-1 fw-semibold text-body-secondary"> Doing</p>
                        </div>
                        <p id="numOfpost3" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                    </div>

                    <div id="post3" class="post overflow-y-scroll" style="height: 800px;"></div>
                </div>
                <!-- under review -->
                <div class="col custom-height bg-light me-2">
                    <div class="d-flex justify-content-between p-4 align-items-center">
                        <div class="d-flex ">

                            <p class="mt-1 fw-semibold text-body-secondary"> Under Review</p>
                        </div>
                        <p id="numOfpost4" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                    </div>

                    <div id="post4" class="post overflow-y-scroll" style="height: 800px;"></div>
                </div>
                <!-- completed -->
                <div class="col custom-height bg-light me-2">
                    <div class="d-flex justify-content-between p-4 align-items-center">
                        <div class="d-flex ">

                            <p class="mt-1 fw-semibold text-body-secondary"> Completed</p>
                        </div>
                        <p id="numOfpost5" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                    </div>

                    <div id="post5" class="post overflow-y-scroll" style="height: 800px;"></div>
                </div>

                <!-- over due -->
                <div class="col custom-height bg-light me-2">
                    <div class="d-flex justify-content-between p-4 align-items-center">
                        <div class="d-flex ">
                            <p class="mt-1 fw-semibold text-body-secondary"> Overdue</p>
                        </div>
                        <p id="numOfpost6" class="mt-1 bg-light rounded px-2 fw-semibold text-body-secondary">0</p>
                    </div>

                    <div id="post6" class="post overflow-y-scroll" style="height: 800px;"></div>
                </div>
            </div>

        </div>
        <hr style="width:2550px; margin-left:38px;">


    </section>



    <!-- link js file  -->
    <script src="app.js"></script>
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/2c7d300d86.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
